<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth System</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="css/style.css">
    <script src="frontend/script.js" defer></script>
</head>
<body>

    <header>

        <section class="site-info">
            <div class="site-logo"></div>
            <div class="site-name">ReFood</div>
        </section>

        <nav>
            <button id="loginBtn" class="auth-btn">
                <img src="/assets/login-icon.svg" alt="">
                <p>Login</p>
            </button>
        </nav>

    </header>    

    <section class="flexible-search-bar-container">
        <h1>Wpisz adres, aby poznać oferte w okolicy!</h1>
        <section class="search-bar">
            <div class="adress-img"></div>
            <input type="text" class="search-input" placeholder="Wpisz Adres" />
            <button class="search-button">Użyj obecnej lokalizacji</button>
        </section>
    </section>


    <section class="search-bar-container">
        <h1>Poznaj swoje miasto</h1>
        <section class="search-bar">
            <div class="adress-img"></div>
            <input type="text" class="search-input" placeholder="Wpisz Adres" />
            <button class="search-button">Użyj obecnej lokalizacji</button>
        </section>
        <section class="categories-container">
            
            <div class="category">
                <div class="image-background">
                    <img src="/assets/category-icons/wheat-icon.svg" alt="category-icon" class="category-icon">
                </div>
                 <div class="category-name">Pszenne</div>
            </div>

             <div class="category">
                <div class="image-background">
                    <img src="/assets/category-icons/vegetable-icon.svg" alt="category-icon" class="category-icon">
                </div>
                <div class="category-name">Warzywa</div>
            </div>

             <div class="category">
                <div class="image-background">
                    <img src="/assets/category-icons/fruit-icon.svg" alt="category-icon" class="category-icon">
                </div>
                <div class="category-name">Owoce</div>
            </div>

             <div class="category">
                <div class="image-background">
                    <img src="/assets/category-icons/meat-icon.svg" alt="category-icon" class="category-icon">
                </div>
                <div class="category-name">Mięsa</div>
            </div>

             <div class="category">
                <div class="image-background">
                    <img src="/assets/category-icons/dairy-icon.svg" alt="category-icon" class="category-icon">
                </div>
                <div class="category-name">Nabiał</div>
            </div>

             <div class="category">
                <div class="image-background">
                    <img src="/assets/category-icons/candy-icon.svg" alt="category-icon" class="category-icon">
                </div>
                <div class="category-name">Słodycze</div>
            </div>

        </section>
    </section>
    
    <main class="products">

    </main>

    <section class="customer-chat">

    </section>


    <footer>

    </footer>

</body>
</html>
