<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="frontend/auth.js" defer></script>
</head>
<body>
       <header>
        <h1>My Website</h1>
        <a href="index.html" class="back-btn">‚Üê Back to Home</a>
    </header>
    
    <div class="auth-container">
        <!-- Login Form -->
        <div id="loginSection" class="auth-section">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" id="loginUsername" placeholder="Username" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" class="switch-form" data-show="register">Register</a></p>
            <div id="loginMessage" class="message"></div>
        </div>
        
        <!-- Registration Form -->
        <div id="registerSection" class="auth-section">
            <h2>Register</h2>
            <form id="registerForm">
                <input type="text" id="regUsername" placeholder="Username" required>
                <input type="password" id="regPassword" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="#" class="switch-form" data-show="login">Login</a></p>
            <div id="regMessage" class="message"></div>
        </div>
    </div>

</body>
</html>
